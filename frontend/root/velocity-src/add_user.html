<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add Patient Vaccine Record</title>
        <!-- Missouri COVID-19 Vaccine Tracker Application Filename: index.html Team: Turtle Shell
        Development Authors: Katherine Geist Date: 13 Oct 2022 -->

        <meta charset="utf-8">

        <!-- ======== CSS ========================= -->
        <link rel="stylesheet" href="../assets/css/records/add.css">
        <link rel="stylesheet" href="/assets/css/users/add.css">
        <script src="/../assets/js/modernizr.custom.40753.js" type="text/javascript"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- ======== HEADER ========================= -->
        <!-- Written by KSG -->
        ${header}

        <!-- ======== Add User INPUT FORM ========================= -->
        <!-- Written by KSG -->
        <form method="POST" action="/user/add">
            <fieldset class="form-control">
                <legend>ADD USER</legend>
                    <label for="username">Username
                        <input type="text" id="username" name="username" class="form-control name-fields" maxlength="45">
                    </label>
                    <label for="password">Password
                        <input type="password" id="password" name="password" class="form-control name-fields">
                    </label>
                    <div class="field-flex">
                    <label for="fname">First Name
                        <input type="text" id="fname" name="fname" class="form-control name-fields">
                    </label>
                    <label for="lname">Last Name
                        <input type="text" id="lname" name="lname" class="form-control name-fields">
                    </label>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control name-fields">
                    <label for="sites">Site</label>
                    <select name="site" class="form-select" id="sites">
                        #foreach( $site in $sites)
                            <option value="${site.Id}">${site.Name}</option>
                        #end
                    </select>
                    <select name="user_type" class="form-select" id="user-type">
                        #foreach( $type in $types)
                            <option value="${type.Id}">${type.Name}</option>
                        #end
                    </select>
            </fieldset>
            <br>
            <input type="submit" value="Submit" class="form-control">
            <br>
            <br>
        </form>

        <!-- ============================================================================ -->
        <!-- ======== FOR ALL PAGES ========================= -->

    </body>
