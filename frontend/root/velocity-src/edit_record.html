<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>Edit Patient Vaccine Record</title>
		<!--
		Missouri COVID-19 Vaccine Tracker Application 
		Filename: index.html
  
		Team: Turtle Shell Development
		Authors: Katherine Geist
		Date: 13 Oct 2022 
	 
	  -->
	
	<meta charset="utf-8">

	<!-- ======== CSS	========================= -->
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/modernizr.custom.40753.js" type="text/javascript"></script>
	<script src="assets/js/popup_help.js" type="text/javascript" defer></script>
	<script src="assets/js/logout.js" type="text/javascript" defer></script>
</head>


<body>	
	<!-- ======== HEADER	========================= -->
	<!-- 		Written by KSG -->
	${header}
	
	<!-- ======== PATIENT QUERY FORM	========================= -->
	<!-- 		Written by KSG -->
	<form action="form_handler_needed">
		<fieldset>
			<legend>PATIENT</legend>
			<label for="pnum">Patient Number:</label>
			<input type="text" id="pnum" name="pnum"><br> 
			
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname"><br> 
		
			<label for="mname">Middle Name:</label>
			<input type="text" id="mname" name="mname"><br> 

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname"><br> 

			<label for="ss4">Last 4 Digits of Social Security Number:</label>
			<input type="text" id="ss4" name="ss4"><br> 

			<label for="dob">Date of birth:</label>
			<input type="text" id="dob" name="dob"><br> 
			
			<label for="lotNumber">Vaccine Lot Number:</label>
			<input type="text" id="lotNumber" name="lotNumber"><br> 
		</fieldset>
		<br>
		

		<h1>UPDATE PATIENT INFORMATION</h1>
		
			<fieldset>
				<legend>PATIENT NAME & CONTACT</legend>

<!-- 			We want these to autofill if possible but for now they are blank -->
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname"><br> 
	
				<label for="mname">Middle Name:</label>
				<input type="text" id="mname" name="mname"><br> 

				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname"><br> 

				<label for="address">Address:</label>
				<input type="text" id="address" name="address"><br>
	
				<label for="phone">Phone Number:</label>
				<input type="text" id="phone" name="phone"><br> 
	
				<!-- Dropdown for Phone Type -->
				<label for="phoneType">Please select the Phone Type:</label>
					<select id="phoneType" name="PhoneType">
						<option value="Home">Home</option>
						<option value="Mobile">Mobile</option>
						<option value="Work">Work</option>
					</select>
					<br>
				<label for="email">Email Address:</label>
				<input type="text" id="email" name="email"><br> 
			</fieldset>
			<br>
			<fieldset>
				<legend>PATIENT INSURANCE INFORMATION</legend>
	
				<label for="insProvider">Insurance Provider:</label>
				<input for="text" id="insProvider" name="insProvider"><br> 

				<label for="insGroup">Group Number:</label>
				<input for="text" id="insGroup" name="insGroup"><br> 

				<label for="insPolicy">Policy Number:</label>
				<input for="text" id="insPolicy" name="insPolicy"><br> 
			</fieldset>
			<br>
			<fieldset>
				<legend>VACCINE ADMINISTERED</legend>
				<!-- Vaccine Manufacturer Radio Button -->
				<p>Vaccine Manufacturer:</p>
					<input type="radio" id="pfizer" name="vaxMan" value="pfizer">
					<label for="pfizer">Pfizer-BioNTech</label>
					<input type="radio" id="moderna" name="vaxMan" value="moderna">
					<label for="moderna">Moderna</label>
					<input type="radio" id="janssen" name="vaxMan" value="janssen"> 
					<label for="janssen">Johnson & Johnsonâ€™s Janssen</label>
					<input type="radio" id="novavax" name="vaxMan" value="novavax"> 
					<label for="novavax">Novavax</label><br><br>

				<label for="lotNumber">Lot Number:</label>
				<input for="text" id="lotNumber" name="lotNumber"><br> 

				<!-- Dropdown for Vax Dose -->
				<label for="dose">Please select the Vaccine Series Dose
				<select id="dose" name="dose" class="form-select">
					<option value="adDose1">Adult (18+) Primary Series, Monovalent Dose 1</option>
					<option value="adDose2">Adult (18+) Primary Series, Monovalent Dose 2</option>
					<option value="adBooster1">Adult (18+) Booster, Monovalent Dose 3 </option>
					<option value="adBooster2">Adult (18+) Booster, Monovalent Dose 4</option>
					<option value="adBoosterBiv">Adult (18+) Booster, Bivalent Dose 5</option>

					<option value="teenDose1">Teen (12-17) Primary Series, Monovalent Dose 1</option>
					<option value="teenDose2">Teen (12-17) Primary Series, Monovalent Dose 2</option>
					<option value="teenBooster1">Teen (12-17) Booster, Monovalent Dose 3</option>
					<option value="teenBoosterBiv">Teen (12-17) Booster, Bivalent Dose 4</option>

					<option value="chDose1">Child (5-11) Primary Series, Monovalent Dose 1</option>
					<option value="chDose2">Child (5-11) Primary Series, Monovalent Dose 2</option>
					<option value="chBooster1">Child (5-11) Booster, Monovalent Dose 3</option>
					<option value="chBoosterBiv">Child (5-11) Booster, Bivalent Dose 4</option>
					
					<option value="infDose1">Young Child (6mos-4) Primary Series, Monovalent Dose 1</option>
					<option value="infDose2">Young Child (6mos-4) Primary Series, Monovalent Dose 2</option>
					<option value="infBooster1">Young Child (6mos-4) Booster, Monovalent Dose 3</option>
				</select>
				<br>
			</fieldset>

		<br><br>
		<input type="submit" value="Submit">
	</form>
	
<!-- ============================================================================ -->
<!-- ======== FOR ALL PAGES	========================= -->

	<!-- ======== HELP POPUP BUTTON	========================= -->
	<!-- 		Written by JM -->
	<div>
		<div class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h1>Please contact the Missouri IIS for assistance!</h1>
				<p>Phone: XXX-XXX-XXXX</p>
				<p>Email: helpme@missouri.gov</p>
			</div>
		</div>
	</div>
	
</body>
